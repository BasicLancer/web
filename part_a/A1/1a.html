<!DOCTYPE HTML>
<html>

<head>
               <title>JavaScript - Hello World</title>
</head>

<body>
               <script>
                              // store input numbers 
                              const num1 = parseInt(prompt('Enter the first number '));
                              const num2 = parseInt(prompt('Enter the second number '));
                              //add two numbers 
                              const sum = num1 + num2;
                              // display the sum 
                              alert(`The sum is ${sum}`); 
               </script>
</body>

</html>
