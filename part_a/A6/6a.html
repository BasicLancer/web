<!DOCTYPE html>
<html>

<head>
               <title>Capitalize First Letter</title>
</head>

<body>
               <script>
                              function capitalizeFirstLetter(str) {
                                             var words = str.split(' ');

                                             // Loop through each word in the array
                                             for (var i = 0; i < words.length; i++) {
                                                            var word = words[i];

                                                            // Capitalize the first letter of the word
                                                            var capitalizedWord = word.charAt(0).toUpperCase() + word.slice(1);

                                                            // Replace the word with the capitalized version in the array
                                                            words[i] = capitalizedWord;
                                             }

                                             // Join the words back into a string
                                             var capitalizedStr = words.join(' ');

                                             return capitalizedStr;
                              }

                              // Function to handle capitalization
                              function capitalizeText() {
                                             // Prompt the user to enter a string
                                             var inputString = prompt("Enter a string:");

                                             // Capitalize the first letter of each word in the string
                                             var capitalizedString = capitalizeFirstLetter(inputString);

                                             // Display the capitalized string using an alert
                                             alert("Capitalized String: " + capitalizedString);
                              }
               </script>

               <h1>Capitalize First Letter</h1>
               <button onclick="capitalizeText()">Capitalize Text</button>
</body>

</html>
