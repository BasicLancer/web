<!DOCTYPE html>
<html>

<head>
               <title>Sentence Splitter</title>
               <script>
                              function splitSentence() {
                                             let sentence = prompt("Enter a sentence:space-separated");
                                             let wordsArray = sentence.split(" ");
                                             console.log(wordsArray);
                              }
               </script>
</head>

<body>
               <h1>Sentence Splitter</h1>
               <button onclick="splitSentence()">Split Sentence</button>
</body>

</html>
