<!DOCTYPE html>
<html>

<head>
               <title>USN Validation</title>
               <script>
                              function validateUSN() {
                                             var usn = document.getElementById("usnInput").value;
                                             var pattern = /^1[Nv][Ts][0-9]{2}[A-Za-z]{2}[0-9]{3}$/;

                                             if (pattern.test(usn)) {
                                                            alert("Valid USN");
                                             } else {
                                                            alert("Invalid USN");
                                             }
                              }
               </script>
</head>

<body>
               <h1>USN Validation</h1>
               <label for="usnInput">Enter USN:</label>
               <input type="text" id="usnInput">
               <button onclick="validateUSN()">Validate</button>
</body>

</html>
